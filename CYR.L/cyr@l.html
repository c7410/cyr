			var liuyan="<br>给我最爱的秀一:<br><br> 我希望读到这些话的人是你。不，我想只有你会读到它们——毕竟那个茶屋前的晴天娃娃，只是我们两个人的秘密，对不对？<br><br>我还记得那天你是怎样接受了我的告白，还有那天的我是怎样的幸福。成为你的女友之后，我没有一天不被这种幸福包裹着——直到我死去的一刻。<br><br>是的，我已经知道自己死了，就死在我母亲车祸去世的那一天。难怪我在那之后总会和别人记错时间，甚至还因此漏了一次社团活动没有参加，在日记里被七濑抱怨……在我脑海里“不存在”的那几天时间，就是我还没有回来的时间吧？<br><br>我没有想到你连这件事也能做到，不愧是我的万能男友。可是啊，秀一，如果你不让我复活，那该多好<br><br>那天之后，我总觉得你的态度变了。现在我知道了，那是因为我死过一次，你对我更小心翼翼了。可是当时的我，只觉得你不再像以前那样毫无顾忌地与我相处，那种谨慎的态度，倒像是做了什么对不起我的事一样<br><br>于是我嫉妒了。我想独占你，于是对那个壶许愿……可是那天开始，一切都变了。<br><br>我越来越想要独占你，希望你每一分每一秒都在我身边。就连你送我的生日礼物，我也不能容忍它落到别人手上。可是你不可能每分每秒都陪着我，你有自己的生活……<br><br>除非我杀了你。杀了你，你就永远是我的了。<br><br>这是个多么可怕的愿望啊，直到我站在学校的天台上，看到楼底的一片血泊，我才迟来地感到恐惧。我明明是爱着你的，明明是这样，为什么我会想夺走你的性命？<br><br>好在就连这个想法，也渐渐淹没在一片混沌之中。我觉得我的思绪在渐渐飘散，也许再过不久，我就会陷入疯狂，变成一个彻头彻尾的怪物……多好笑啊，如果死在车祸中，我应该永远是你心中的完美女友，可现在这里剩下的，只是一个疯狂麻木的怪物。<br><br>在我心里，你什么都做得到。但唯独拯救我这件事，我已经不希望你做了。<br><br>如果我们还能重逢，如果那时我还记得你，我会让你看到这些话的。看到这些话后，请你不要再管我，远远地逃到安全的地方去吧——<br><br>……但是秀一，我会永远，永远爱着你。";
			
			var xinwen="<br><br>曾经在目马县引起轰动的弑父凶手安室孝明一直在目马县精神病院接受治疗。但因监管漏洞，8月15日安室孝明竟逃出病院，并追逐一女子跑上大马路。当时一辆正常行驶的汽车为避让突然出现的二人急忙右转，但仍未完全避开，最终连人带车撞上防护栏。司机日向绘江、其女日向千寻、安室孝明及被他追逐的女子全部当场身亡。警方正在追查该女子身份，一有结果便将通知她的家人。<br><br> 本该被严密看管的安室孝明，为何能够逃出医院，并且没有触发任何警报？到底是精神病院的监管体系存在疏漏，还是对安室孝明的精神鉴定存在问题，他根本就没有发疯？敬请期待我们下期对目马县精神病院的专访！";
			
            var jiexi="<br><br>【需要密码的线上线索】<br><br><br>“线上输入新闻网站获得线索”处，新闻网站的网址可以在报纸上“旧案明灯：安室孝明连环杀人案的警示”报导最后找到：shukan.news.jp<br><br><br>将此网址输入线上后，弹出消息显示此消息已被封锁，需要四位数字密码解锁。【伊藤医生的实验记录】中H-05篇里提及，伊藤医生将交通事故相关的消息封锁了起来，而根据报纸上安室孝明的相关报道，线上的信息应该是“安室孝明车祸案”相关，那么伊藤医生封锁的应该就是与安室孝明车祸相关的信息。而H-05中还说到，“你妈妈失踪的日子就是一切的答案”，也就是说封锁消息的密码就是七濑母亲失踪的日子。而根据报纸报道，七濑母亲绫辻惠子于8月15日失踪，则四位密码就是0815。<br><br><br>“线上输入千寻的留言”处，当输入完毕后，弹出消息提示需要四位数字密码，而这四位密码已经留在了主线中晴天娃娃展开后的布上：折木秀一原本在晴天娃娃中写了一首献给千寻的情诗，而千寻在神志渐渐迷失之际想到了这个“定情信物”，利用它给秀一留下了信息。她在自己缎带上相应的位置印下血迹，又指引秀一找到了晴天娃娃，缎带上的血迹印在字上，而这个字从左数来是第几位，这一位密码就是哪个数字。因此从上到下看，密码为5201。<br><br><br>【夏目晴明在学园祭那天注意到了什么，才去调查京极熏？】<br><br><br>11月15日的社团活动记录中提及，夏目晴明当时翻看的是京极熏所写的童话故事，也就是【京极童话】。而他注意到的，就是其中的【小矮人】篇。【夏目晴明的警用记录】中11月15日的记录也提及这一点，他将失踪学生吉冈彦母亲报案时所说的话与童话内容对应起来，意识到童话作者京极熏也许对失踪学生的下落知情，于是才到他家展开调查。<br><br><br>【在医院地下室进行人体实验的究竟是谁？】<br><br><br>神野公一。<br><br><br>在医院发现的【人体实验研究记录】中，可以发现地下室中进行过一场残酷的人体实验。主导者欺骗了八位想要改变自己身体的受害者，让他们成为了自己人体实验的对象。而在警局找到的【失踪学生档案】中记载的七名失踪学生，特征都能与人体实验记录中所记载的某一个实验对象对应起来。折木秀一最初认为剩下无法对应的一个是神野公一，但在一一对应之后就会发现：人体实验研究记录中没有与档案对应上的研究对象H是一个女孩，显然不是神野公一。那么，公一为什么会出现在医院地下室里？这里就埋下了一个伏笔。<br><br><br>跟随晴明的调查轨迹进入京极家后，会发现晴明的调查笔记上记录了最后见到失踪者的同学们的口供。根据口供画出的地图，可以看到他们最后的交集点应该就是折木秀一的社团“超自然友人会”的活动室，他们来到友人会后被实验者带走，失踪者范围锁定在友人会的成员中；而对比所有人失踪的日期与友人会的值班表后发现，原本被怀疑的京极熏的值班时间并没有涵盖到所有失踪的学生，在失踪学生前来的时间段都在活动室的是神野公一。<br><br><br>【京极家中所有人的死亡是怎么回事？】<br><br><br>京极熏的父母是在失去木偶控制后无法控制自己身体，最终饿死；京极熏被戴上眼镜的折木秀一误认为木偶，用刀捅死；夏目晴明被夏目庄司用秀一的那把刀砍伤，失血而死。<br><br><br>根据正文中表现出的尸体情况（如果无法确定，可以与夏目晴明笔记中安室孝明一案的伤口与死状对照），可以看出三人的死因。【夏目晴明的警用记录】中已经提及，京极家人的行动非常僵硬古怪，暗示他们已经被控制，正文中在他们的尸体上发现了丝线，握在一具无头的木偶手中；【秀一日记】中也提到皮耶活了过来，用丝线操纵家中所有木偶攻击秀一，被秀一斩杀。结合这些情节可以推断，熏的父母被皮耶操控，并在失去操控者后饿死。<br><br><br>【秀一日记】中提到，杀死皮耶后，我又看到面前有一个大号的皮耶，我挥刀时感受到了手上的鲜血，而明明之前斩了那么多木偶，刀上却一滴血都没有。木偶是不会流血的，会流血的只有真人；再结合我只用了一刀的描述和众人的伤口状况，可以推断出我当时所杀的是京极熏。<br><br><br>夏目晴明的死亡在当下比较难以分析，只能推知他身上的伤痕都不在要害，与一刀致命的折木秀一有区别，似乎杀死他的另有其人。但夏目英理的尸体出现后，可以发现她的伤口与夏目晴明一致，都是用秀一的刀所杀；但在七濑家发现的日记里秀一并未提及伤害那个女人的事，似乎也并非折木秀一动的手。在下文秀一与庄司逃离千寻过程中，庄司却拿出了那把形制特异的刀，那么我们唯有猜测，夏目庄司才是杀死晴明和英理的凶手。<br><br><br>【七濑的死亡是怎么回事？】<br><br><br>在秀一最初来到七濑家中时，可以在实验室中看到现场的地上有一个黑色的人形（插图）。在【秀一日记】中，秀一向七濑身体中注射了反抑制剂，将她从蛞蝓变回了人类；而【伊藤医生的研究记录】中提到，将人变为蛞蝓的抑制剂实际上是为了抑制感染七濑的怪虫，而变回人形则会催化怪虫的活动，反而让怪虫将七濑吞噬殆尽。可以说七濑的死亡是秀一的无心之失，他误以为自己救了被父亲当做实验体的七濑，却没想到自己的举动反而害了她。<br><br><br>【七濑家杂物间发现的女子是谁，她的死亡是怎么回事？】<br><br><br>由她身上的白大褂以及可以打开伊藤实验室电脑的秘钥，可以推知她应该是伊藤医生的合作者或者助手，【伊藤医生的研究记录】中除了伊藤的另一种字迹的拥有者。打开聊天室后，可以发现这个女子叫做“英理”，而她有一个经常出差调查疑似警察的丈夫，去某人家中深入走访时与她断了联系。这样的经历与夏目晴明高度吻合，可以推知她的丈夫就是死在京极家中的夏目晴明，而她的全名应该是“夏目英理”，她的儿子就是夏目庄司。她的死因推理上面已经分析，可参考京极家中夏目晴明死因分析的部分。<br><br><br>【泽木花音的死亡有什么隐情？】<br><br><br>在医院地下室找到的【人体实验研究记录】中，无法与【学生档案】对应上的研究对象H是一个女生。【人体实验研究记录】中说明怪物的特征是嗜好人的血肉，对亲人血肉的渴望会随着时间流逝与日俱增。从【报纸】上关于时装模特的报道与【杂志页】对泽木花音采访中她出现在杀人现场的描述中，可以推断她被公一改造后成为了怪谈中的“时装模特”，最终无法忍受而自杀。<br><br><br>但如果只是不能接受自己杀人的事实，那么在杀死第一个人的时候她就应该自杀，为何直到杀死许多人，变成怪谈的这个节点才自杀？从【夏目晴明的警用记录】中可以得知，花音自杀前来过京极家，甚至袭击了京极熏（京极熏手上遮掩的牙印），离开时则表示要在对“他们”动手之前结束这一切。结合对亲人血肉渴望的描述来看，泽木花音应该是终于忍不住袭击了自己的远亲，清醒后不愿将这种灾难带给父母等更加亲近的人，才最终选择自杀。<br><br><br>但是，泽木花音自杀的根源——将她变成怪物的人体实验，也并不是她在爱美之心驱使下的主动要求，背后有着其他人的授意。【人体实验研究记录】中提到，花音的实验是“受人所托”，当我们了解到做实验的人是神野公一时，这个信息就可以与【七濑千寻交换日记】中提及的“庄司拜托公一某事”对应起来。事实上，正是夏目庄司故意让已经异化的神野公一对泽木花音做实验，才将她变成了怪物，最终使她自杀。<br><br><br>【京极熏的童话都暗指什么？】<br><br><br>【稻草人与黑猫】：“稻草人”指折木秀一，“黑猫”指夏目庄司。【社团活动记录】中可以得知京极熏入部是由此二人带领参观的，本篇即是对应入部参观的活动。<br><br><br>【小矮人】：“小矮人”指神野公一，他在家中熬汤即是暗示人体实验。锅中捞出的枯枝暗示双手，指【人体实验记录】中的实验对象A双手变异；大骨暗示腿骨，指实验对象G双腿变异；水果则暗示眼球，指实验对象E双眼变异。实验对象E就是京极熏的邻居吉冈彦，其母吉冈立花询问了京极熏儿子的去向（【立案调查表】中提及），让京极熏对此上了心，发现了神野公一人体实验的秘密（【作茧自缚者的自白】中提及），但出于友情还是为神野公一隐瞒了下来，只将此事写成童话，让夏目晴明发现了端倪。<br><br><br>【小人鱼】：“人鱼”指绫辻七濑。【社团活动记录】中提及，9月29日调查神隐湖泊时，七濑被京极熏撞倒跌进水塘，衣服被打湿，京极熏就是在此时发现了七濑身上的秘密：寒气病。人鱼沾水后身上露出的鳞片指的是熏在七濑衣服打湿后看见七濑身上的孔洞。<br><br><br>【银王后】：“银王后”指日向千寻，银王后对苹果树的爱惜其实就是日向千寻对秀一送给她的生日礼物——那株眼球植物的爱惜。【交换日记】中提及眼球植物被人浇开水毁坏后千寻要让那个人也尝一尝这种滋味，而她也确实付诸行动。【社团活动记录】中，10月21日提及校园中的流浪猫像是被煮熟一样，11月15日更是有人被抬出校园，身上全是血泡，暗示烫伤。这些对应童话中被煮熟的小兔子，日向千寻这位高傲的银王后终是让毁掉她宝物的人付出了代价。<br><br><br>【回到家中】：“我和小家伙回家”这一段暗示了京极家中产生的异变。童话中“润滑关节的松油”、“火把烧着爸爸的手臂”等细节暗示这里是一个木偶之家，我和小家伙都是木偶；而这种描写也对应了现实中京极家发生的一切：木偶皮耶活了过来，操控了京极家人，将他们变成了自己的人偶。<br><br><br>【故事还原】<br><br><br>数百年前，某地有供奉妖怪的习俗。妖怪会实现村民的心愿，同时以村民许愿的愿力为食，获得力量。但是这个妖怪其实是个邪物，它只会以最扭曲的方式实现愿望，无法给人带来真正的幸福。<br><br><br>某日，一位云游的阴阳师来到村中，听说了妖物的故事，便决心将它封印起来。但没想到这个妖物异常强大，最终是阴阳师的大儿子牺牲了生命，用自己的血将它封印在了壶中。但在封印的过程中，阴阳师也获得了一部分壶的力量。因为阴阳师强烈的心愿就是复活自己的儿子，这种力量便成为了一种特殊的能力，融入了他的血脉中——这就是“起死回生”的能力。<br><br><br>这位阴阳师就是【折木秀一】的先祖，而被封印的妖物在数百年中就以【许愿壶】的方式存在。折木秀一受家族影响，对超自然事迹十分感兴趣，于是在女友日向千寻帮助下，纠集了一帮对超自然事件感兴趣的朋友：神野公一，绫辻七濑，夏目庄司，成立了社团“超自然友人会”。后来转学的京极熏也加入了进来，他们几个成为了密不可分的好友。<br><br><br>不久前，考古团队从一个遗迹中挖掘出了【许愿壶】，并拜托【夏目庄司】的母亲【夏目英理】调查。夏目英理认为自己单独从事研究十分吃力，便主动邀请【绫辻七濑】的父亲【伊藤医生】参与调查。伊藤医生对这个记载中可以实现愿望的壶非常感兴趣，希望验证它是否真的能实现愿望，但一般的愿望很难观测，于是他将视线对准了文献上记载的“起死回生”。<br><br><br>伊藤医生借精神鉴定的机会接近了警方抓捕的杀人犯【安室孝明】，将壶交给了他，让他许愿复活自己的母亲。安室孝明依言许愿，但因为壶仍处于被封印的状态，并不能发挥真正的力量，愿望并没有被实现。安室孝明认为自己受了欺骗，于是逃出精神病院想找伊藤医生报复，却正巧遇到了医生的前妻，七濑的母亲【绫辻惠子】。安室孝明意识到了惠子与医生的关系，追逐惠子跑上大马路，二人均被车撞击身亡。不巧的是，车上坐的正是折木秀一的女友【日向千寻】及其母亲，二人均在这次车祸中身亡。伊藤医生隐瞒了这件事，还尝试用许愿壶让惠子复生，但告失败。<br><br><br>伊藤/医生没想到自己的实验居然造成了如此惨烈的后果，他已经失去了妻子，不希望再失去自己的女儿，为了掩饰【许愿壶】实验的存在，他压下了本来应该登报的车祸报道，并隐瞒了妻子的死亡。外界只知道精神病人安室孝明逃出病院死在车祸中，对车祸的其他受害者则不甚了解。<br><br><br>但他没想到的是，折木秀一得知了女友的死讯。折木家族从许愿壶那里夺走了“起死回生”的力量，但使用这种力量就会削弱许愿壶的封印，可能让怪物回到人间。折木秀一的父亲试图阻止，但悲痛欲绝的折木秀一仍坚持用强烈的思念唤回了千寻，而千寻忘记了自己死去的事，像普通人一样正常地生活。<br><br><br>本来以为已经在车祸中死亡的日向千寻，居然又活了过来，还和女儿继续做着朋友。这让本已经绝望的伊藤医生重新燃起了希望，他相信，日向千寻的复活一定是【许愿壶】的功效，他决定继续研究【许愿壶】。<br><br><br>然而，伊藤医生的举动没有瞒过他的同事夏目英理。英理认为医生的实验违背科学伦理，于是与他分道扬镳。没想到造化弄人，夏目英理的儿子夏目庄司意外身亡，悲痛欲绝的夏目英理和伊藤医生一样，想到了那个【许愿壶】，两人将许愿壶带到了夏目庄司的尸体前，许愿让夏目庄司复活。<br><br><br>由于秀一的许愿让封印大幅松动，夏目庄司确实被复活了；但同时壶灵也送出了它的一部分意识控制了夏目庄司，因此活过来的夏目庄司并没有自己的意识，其实是壶灵在借着他的身体行动。但【许愿壶】最重要的一部分力量被折木家族夺走，要想完全破除封印，它就必须得到这部分力量，于是它决定利用夏目庄司的身份。<br><br><br>夏目庄司的“复活”极大的鼓舞了伊藤医生和夏目英理，两人决定继续研究【许愿壶】，而壶灵控制的夏目庄司也开始了它计划的第一步。<br><br><br>它知道伊藤医生非常重视自己的女儿七濑，于是让寄生在壶中的怪虫感染了七濑，再通过七濑感染其他人，在目马县引发了瘟疫，发现女儿重病的伊藤医生果然放下了一切，打算找出治愈七濑的方法，认为是自己许愿导致灾难的夏目英理也因为羞愧和自责，停止了对许愿壶的研究。<br><br><br>接着，它又故意让被疾病缠身的七濑看到【许愿壶】一部分的研究记录，利用七濑将【许愿壶】带到学校，接触到它的最终目标，超自然友人会的社长，阴阳师折木家的后裔——折木秀一。<br><br><br>因为七濑的愿望是“恢复健康”，所以伊藤医生的研究取得了重大突破，发明了能把人变成蛞蝓以抑制寒气病的药物，在进行人体实验时，因为难以找到合适的人类实验体，伊藤医生选择了夏目英理作为第一个实验品。<br><br><br>神野公一的愿望是“能更好的帮助别人解决烦恼”，所以他很快捡到了“智慧”眼镜，在能力增长的同时，却也在逐渐丧失人性，最终他自以为的“帮助”只是将所有向他求助的人变成了怪物，也制造了所谓的“乔南中学学生失踪案”。<br><br><br>京极熏的愿望是“让人偶皮耶活过来”，人偶皮耶果然活了过来，但这个嫉妒心和控制欲极强的人偶却不允许京极熏有除了它之外的世界，它用丝线控制了京极家的所有人，将京极家变成了一个“活人长时间待在其中就会渐渐变成木偶”的魔境。<br><br><br>日向千寻的愿望是“独占折木秀一”，这个愿望最为致命，不仅让她自己一步步陷入疯狂，还让目马县的人们渐渐消失，超自然友人会的朋友们逐一死去，最终剩下的只有她自己、秀一以及壶灵。<br><br><br>同时，为了避免夏目庄司的女友泽木花音看出自己的异状，壶灵决定将泽木花音灭口。他故意与已经异常化的神野公一交谈，拜托她“帮助想要变美的花音”。神野公一因此将泽木花音当做了自己的人体实验对象，将她改造成了一个嗜血的怪物。这个怪物渴望自己亲人的血肉，随着时间流逝，这种渴望愈发抑制不住。终于，在她差点吃掉远房亲戚京极熏之后，泽木花音终于崩溃，害怕自己将这种灾难带给父母等最亲近的人，于是选择自杀。<br><br><br>但因为家族传承的那个阴阳师封印许愿壶的故事，家中长辈长期告诫折木秀一不要依靠来历不明的力量，折木秀一当天并没有贸然许愿。因此虽然其他人的愿望让壶灵恢复不少，但缺少了最关键的那部分力量，它的封印仍无法完全解开。无奈之下，它只能启动了第二个计划，利用其他人扭曲的愿望，将这个世界渐渐变得怪诞可怖，并引导折木秀一一步步发现一个真相——只有向【许愿壶】许愿，这个世界才会恢复到原来的样子。<br><br><br>依照计划，他让折木秀一发现了神野公一进行秘密人体实验的事，而折木秀一失手将神野公一也变成了那些研究对象一般的怪物；在京极熏家，折木秀一又发现他们全家人都逐渐木偶化，并在误认他是木偶的情况下，失手杀死了好友京极熏；之后折木秀一来到七濑家，误认为七濑成为父亲的实验品，为七濑注射了恢复人形的药剂，却让她体内的怪虫失去控制，直接吞噬了七濑，伊藤医生也因为目睹女儿身亡悲愤交加而死。折木秀一在有意无意中犯下的这些罪行令壶灵更加笃定自己的计划将要成功，因为只要知道真相，折木秀一的负罪感必定会驱使他许下愿望。但当他就要现身对秀一说出真相时，几近疯狂的千寻却忽然出现，将折木秀一从楼上推下，让他身受重伤，昏迷过去。<br><br><br>壶灵当然不甘心自己的计划功亏一篑，于是将昏迷的折木秀一带回最初的医院，并留下日记为引，让他醒来后一步步回忆起之前所犯下的罪孽，增强他的负罪感。<br><br><br>另一边，夏目英理的丈夫——夏目晴明警官并不赞成妻子将儿子复活的举动，在他心里，被复活的根本不是自己的儿子，而是一个怪物。与妻子意见产生分歧后，他开始借调查之机往外跑，尽量避开与家人的相处。此时，乔南中学的学生失踪案进入了他的视野。他在调查中接触到了超自然友人社，发现了京极熏童话中隐藏的线索，前往京极熏家调查，却落入了人偶皮耶的陷阱中，逐渐失去自我。他意识到自己应该无法活着回去了，但在彻底死去之前，他仍希望为妻子解决掉最危险的隐患——他们所谓的儿子，壶灵夏目庄司。因此他努力控制自己，没有参与皮耶控制下对折木秀一的围杀，但壶灵也不会放过这么一个可能的隐患——他利用折木秀一留在现场的刀将夏目晴明杀死并混在京极家的尸体中，伪造出他也被折木秀一杀死的假象。壶灵自以为冷静自持，将这一切做得天衣无缝；但他以夏目庄司的身份生活了这么久，难以控制地被人类的情绪所影响。他也深恨这个将他视作怪物的所谓“父亲”，为了泄愤，情不自禁地在夏目晴明身上留下了多余的刀痕。<br><br><br>而被折木秀一注射反抑制剂变回人形的夏目英理因为怪虫的存在被困在实验室中，她只能先联系自己的朋友，打听自己被困期间丈夫的下落。但壶灵也没有放过她，在英理与朋友交谈时刺入她后心杀死了她。壶灵本想处理掉夏目英理的尸体，但失去理智，几乎变成怪物的日向千寻袭击了他，他关键的力量还未恢复，只能先避开千寻，也因此夏目英理的尸体被留在了七濑家的杂物间中。<br><br><br>与此同时，苏醒过来的折木秀一一步步找到了自己害死友人会同学们的真相，渐渐向着壶灵为他铺好的路前进。但壶灵多余的行动还是留下了破绽，折木秀一也发现了壶灵的存在。他想要找到壶灵要自己许愿的真正目的以及毁掉壶灵的方法，于是假意装作一无所知，顺着壶灵回到了七濑家的实验室。在这里，他收到了英理的友人发来的最后一封邮件，得知必须用自己一族的血来封印壶灵，为了让世界恢复正常，也为了让千寻解脱，他毅然选择了自尽。<br><br><br><br><br>【时间线】<br><br><br>2010年<br>5月7日 超自然友人会成立<br><br><br>2011年<br>6月10日（及之前） “许愿壶”被发掘出来，夏目英理及其友人葵对它进行研究。同日
